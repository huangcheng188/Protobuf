syntax = "proto3";

message AudioHeader {
  uint32 sample_rate = 1;  // 采样率（单位Hz）
  uint32 channels = 2;     // 声道数
  uint32 bitrate = 3;      // 比特率（kbps）
}

message AudioData {
  AudioHeader header = 1;  // 音频录音头部数据
  uint64 timestamp = 2;    // Unix时间戳（毫秒）
  uint32 data_length = 3;  // 数据长度
  bytes opus_data = 4;     // OPUS编码数据
}