syntax = "proto3";

package message;

import "MessageType.proto";
import "ControlCommand.proto";
import "AudioData.proto";
import "TranslationMaster.proto";
import "TouchDate.proto";
import "SpeechInscription.proto";
import "GlassesSettings.proto";
import "ImgManager.proto";
import "MessageStatus.proto";

message Message {
  uint32 version = 1;  // 协议版本号
  MessageType msg_type = 2; //消息类型
  
oneof Data {
    AudioData audio = 3;
    // ImageData image = 3;
    ControlCommand command = 4;
    // CommandResponse response = 5;
    MessageStatus status = 6;
    TranslationMaster translate = 7;
    TP_Command touch = 8;
    SpeechInscription speechInscription = 9;
    ImgManager imgManager = 14;
    GlassesSettings glassesSettings = 16;
  }
}